<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starry Night Love</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #001848, #000322);
      color: #fff;
      font-family: 'Georgia', serif;
      overflow: hidden;
      position: relative;
    }

    .twinkling-stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }

    /* Position stars more evenly */
    .star:nth-child(1) { top: 8%; left: 18%; }
    .star:nth-child(2) { top: 12%; left: 38%; }
    .star:nth-child(3) { top: 20%; left: 65%; }
    .star:nth-child(4) { top: 45%; left: 25%; }
    .star:nth-child(5) { top: 60%; left: 75%; }
    .star:nth-child(6) { top: 72%; left: 12%; }
    .star:nth-child(7) { top: 80%; left: 50%; }

    @keyframes twinkle {
      0% { opacity: 0.5; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.3); }
    }

    .heart {
      position: relative;
      width: 20vmin;
      height: 20vmin;
      background: #ff4e50;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(255, 78, 80, 0.8);
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20vmin;
      height: 20vmin;
      background: #ff4e50;
      border-radius: 50%;
    }

    .heart::before { top: -10vmin; left: 0; }
    .heart::after { left: 10vmin; top: 0; }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.1) rotate(-45deg); }
    }

    .heart-moon {
      position: absolute;
      top: 10%;
      right: 5%;
      width: 12vmin;
      height: 12vmin;
      width: 100px;
  height: 100px;
  background-color: yellow;
  border-radius: 50%;
  box-shadow: -30px 0 0 0 white;
      background: pink;
      border-radius: 50%;
      clip-path: circle(40% at 30% 30%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .message-btn {
  position: absolute;
  bottom: 46px;
  padding: 12px 24px;
  background: linear-gradient(135deg, #ff6ec7, #ff69b4);
  color: #fff;
  border: none;
  border-radius: 30px;
  font-size: 1.1em;
  cursor: pointer;
  box-shadow: 0px 6px 15px rgba(255, 105, 180, 0.6);
  transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
  text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
}

.message-btn:hover {
  transform: scale(1.15) rotate(3deg);
  box-shadow: 0px 10px 25px rgba(255, 105, 180, 0.8);
  background: linear-gradient(135deg, #ff85d2, #ff4ea2);
}


    /* Love Message Styling */
    .love-message {
      position: absolute;
      font-size: 1.4em;
      opacity: 0;
      transform: translate(-50%, -50%);
      color: #ff69b4;
      font-weight: bold;
    }

    /* Comet Styling */
    .comet {
      position: absolute;
      width: 12px;
      height: 12px;
      background: radial-gradient(circle, #fff, #ff69b4);
      border-radius: 50%;
      opacity: 0;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.7);
      transform: translate(-50%, -50%);
    }

    /* Comet and Message Animation */
    @keyframes shootComet {
      0% {
        opacity: 1;
        top: 100%;
        left: 0;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        top: -20%;
        left: 120%;
        transform: translate(-50%, -50%) scale(1.5);
      }
    }

    @media (max-width: 768px) {
      .heart {
        width: 15vmin;
        height: 15vmin;
      }

      .heart::before, .heart::after {
        width: 15vmin;
        height: 15vmin;
      }

      .heart-moon {
        width: 10vmin;
        height: 10vmin;
      }

      .message-btn {
        font-size: 0.9em;
        padding: 10px 20px;
      }

      .love-message {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="twinkling-stars">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
  </div>

  <div class="heart"></div>
  <div class="heart-moon"></div>

  <!-- Comet and Message Elements -->
  <div class="comet" id="comet"></div>
  <div class="love-message" id="loveMessage">You are my heart ðŸ’–</div>

  <button class="message-btn" onclick="shootComet()">Message from the Stars</button>

  <script>
    function shootComet() {
      const comet = document.getElementById('comet');
      const loveMessage = document.getElementById('loveMessage');

      // Reset animations
      comet.style.animation = 'none';
      loveMessage.style.animation = 'none';

      // Trigger reflow to restart animation
      comet.offsetHeight; // Reading this forces reflow
      loveMessage.offsetHeight; // Reading this forces reflow

      // Start the animations
      comet.style.animation = 'shootComet 5s forwards';
      loveMessage.style.animation = 'shootComet 5s forwards';

      // Make the message visible
      loveMessage.style.opacity = 1;
    }
  </script>
</body>
</html>
